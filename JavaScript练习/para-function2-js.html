<!DOCTYPE html>
<html> 
<head> 
<meta charset="utf-8"> 
<title>莫小白(freeblog.win)</title> 
<script> 
function myfunction(txt) { 
	alert(txt);
} 
</script> 
</head> 
<body> 
	
<form> 
<input type="button" 
onclick="myfunction('Good Morning!')" 
value="在早上"> 
<input type="button" 
onclick="myfunction('Good Evening!')" 
value="在晚上"> 
</form> 
<p>
当你点击其中任意一个按钮，一个函数将被执行，函数结果弹出一个警告显示传递的参数。
</p>

</body> 
</html>
